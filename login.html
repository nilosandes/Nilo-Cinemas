<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Assets/favico3.PNG">
    <title>Login</title>
</head>
<header id="myheader">
    <!-- <script src="/header.js"></script> -->
</header>
<body>
    <div id="header"></div>
    <!-- <script src="/header.js"></script> -->
    <div class="inside">
        <h1>Faça o login se já tiver cadastro no site</h1>
        <div style="margin-right: auto; margin-left: auto; width: fit-content; display: block; background-color: darkslategrey;">
            <table class="logintables">
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" placeholder="E-mail"></td>
                </tr>
                <tr>
                    <td>Senha</td>
                    <td><input type="password" placeholder="Senha"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="reset" value="Limpar">
                        <input type="submit" value="Entrar">
                    </td>
                </tr>
            </table>
        </div>
        <br>
    </div>
    <div id="footer"></div>
    <section class="end">
        Nilo Cinemas do Brasil 2021-2022 © Todos os Direitos Reservados
    </section>
</body>
<footer id="myfooter">
    <!-- <script src="/footer.js"></script> -->
</footer>
</html>
